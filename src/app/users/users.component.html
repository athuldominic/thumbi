<div class="bg-img">
<div class="container">
    <div class="row">
        <div class="col">
                <section>
                        <button class="btn btn-primary" (click)="displayUsers()">Get Details of Students</button><span id="clicked"><strong> Click the button</strong></span>
                        <div class="students_list">
                        <h3>Students List</h3>
                        <h4>Total Students Enrolled is <strong> {{usersList.length}}</strong></h4>
                    </div>
                        <table>
                            
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody  *ngFor="let user of usersList">
                                
                                <tr>
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                        </section>
        </div>
    </div>
</div>
</div>
