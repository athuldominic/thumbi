<div class="bg-img"></div>
        <div class="container text-light">
                <div class="row justify-content-center">
                <div class="col"> 
                    <div class="row">
                        <div class="col">
                            <legend>For Enquiry</legend>
                        </div>
                    </div>                      
                    <form >
                                <div class="row ">
                                  
                                        <div class="form-group">
                                            <label class="form-control-label  display-7" for="name">Name</label>
                                            <input type="text" class="form-control" name="name"  required="" id="name">
                                        </div>
                                    
                                    <div class="col-md-4 multi-horizontal" >
                                        <div class="form-group">
                                            <label class="form-control-label display-7" for="email">Email</label>
                                            <input type="email" class="form-control" name="email" data-form-field="Email" required id="email">
                                        </div>
                                    </div>
                                    <div class="col-md-4 ">
                                        <div class="form-group">
                                            <label class="form-control-label  display-7" for="phone">Phone</label>
                                            <input type="tel" class="form-control" name="phone"  id="phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="form-control-label mbr-fonts-style display-7" for="message">Message</label>
                                    <textarea type="text" class="form-control" name="message" rows="7" data-form-field="Message" id="message"></textarea>
                                </div>
                    
                                
                                    <button (click)="submit()" type="submit" class="btn btn-primary btn-form display-4">SEND FORM</button>
                                
                            </form>
                    
                </div>
                </div>
            </div>
